<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<script type="text/javascript" src="/js/jquery-3.1.1.js">
	
</script>
<script type="text/javascript" src="/js/bootstrap.min.js">
	
</script>
<script src="/js/common.js">
	
</script>
<script src="/js/jquery-ui.js">
	
</script>
<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="/css/common.css" rel="stylesheet" />
<link href="/css/jquery-ui.css" rel="stylesheet" />
<script type="text/javascript">
	var token = $("meta[name='_csrf']").attr("content");
	var header = $("meta[name='_csrf_header']").attr("content");
	$(document).ajaxSend(function(e, xhr, options) {
		xhr.setRequestHeader(header, token);
	});
	function goDetail(index) {

		if (type == 1) {
			$("#hidCheckId").attr("value", $("#checkId" + index).val());
		} else if (type == 2) {
			$("#hidCheckId").attr("value", $("#inspectId" + index).val());
		} else {
			$("#hidCheckId").attr("value", $("#phyExamId" + index).val());
		}
		$("#rsrs003Form").attr("action", "/m/rsrs003/goDetail");
		$("#rsrs003Form").submit();
	}
</script>
</head>

<body>
	<form id="rsrs003Form" name="rsrs003Form" action=""
		th:object="${rsrs003Form}">

		<div class="navbar navbar-default navbar-fixed-top" role="navigation"
			style="background-color: #f4f4f4">
			<div class="open-hover ldui-topnavbar">
				<div class="row">
					<div class="col-xs-3">
						<span class="glyphicon glyphicon-chevron-left ldui-btn-icon-left"
							onclick="goBack();"> </span>
					</div>
					<div class="col-xs-6">
						<div class="navbar-header">
							<a class="navbar-brand" href="#"> 体检项目详情 </a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="height: 60px;"></div>
		<div class="row text-left"
			style="background-color: white; vertical-align: middle; margin-left: 0px; margin-right: 0px; margin-bottom: 1px">
			<div class="col-xs-9 col-sm-11"
				style="height: 33px; padding-top: 6px; padding-left: 0px; font-size: 16px;">
				<span style="padding-left: 20px; color: #22a7f0; font-weight: bold;">
					| </span> <span> 科室小结 </span>
			</div>
		</div>
		<div class="row text-left"
			style="background-color: white; vertical-align: middle; margin-left: 0px; margin-right: 0px; margin-bottom: 1px">
			<div class="col-xs-9 col-sm-11 text-left"
				style=" padding-left: 60px;">
				<span th:text="*{deptSummary}"> </span>
			</div>
		</div>
		<div class="row" style="height: 10px;"></div>
		<div class="row text-left"
			style="background-color: white; vertical-align: middle; margin-left: 0px; margin-right: 0px; margin-bottom: 1px">
			<div class="col-xs-9 col-sm-11"
				style="height: 33px; padding-top: 6px; padding-left: 0px; font-size: 16px;">
				<span style="padding-left: 20px; color: #22a7f0; font-weight: bold;">
					| </span> <span> 检验报告详情 </span>
			</div>
		</div>
		<div class="row text-left"
			style="background-color: white; padding-left: 10px; margin-left: 0px; margin-right: 0px; margin-bottom: 1px">
		</div>
		<div class="row text-left" th:each="inspectList:*{inspectList}"
			style="background-color: white; padding-left: 10px; margin-left: 0px; margin-right: 0px; margin-bottom: 1px">
			<div class="col-xs-12 col-sm-12">
				<div class="col-xs-6 col-sm-6 text-left">
					<span style="padding-left: 20px;"> 名称 </span>
				</div>
				<div class="col-xs-6 col-sm-6">
					<span th:text="${inspectList.inspectitemName}"></span>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12">
				<div class="col-xs-6 col-sm-6 text-left">
					<span style="padding-left: 20px;"> 结果 </span>
				</div>
				<div class="col-xs-6 col-sm-6">
					<span th:text="${inspectList.result}"></span>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12">
				<div class="col-xs-6 col-sm-6 text-left">
					<span style="padding-left: 20px;"> 参考范围 </span>
				</div>
				<div class="col-xs-6 col-sm-6">
					<span th:text="${inspectList.refRange}"></span>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12">
				<div class="col-xs-6 col-sm-6 text-left">
					<span style="padding-left: 20px;"> 结果异常提示 </span>
				</div>
				<div class="col-xs-6 col-sm-6">
					<span th:text="${inspectList.abnormal}"></span>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12">
				<div class="col-xs-6 col-sm-6 text-left">
					<span style="padding-left: 20px;"> 单位 </span>
				</div>
				<div class="col-xs-6 col-sm-6">
					<span th:text="${inspectList.unit}"></span>
				</div>
			</div>
		</div>
		<div class="row" style="height: 10px;"></div>
		<div class="row text-left"
			style="background-color: white; vertical-align: middle; margin-left: 0px; margin-right: 0px; margin-bottom: 1px">
			<div class="col-xs-9 col-sm-11"
				style="height: 33px; padding-top: 6px; padding-left: 0px; font-size: 16px;">
				<span style="padding-left: 20px; color: #22a7f0; font-weight: bold;">
					| </span> <span> 检查报告详情 </span>
			</div>
		</div>
		<div class="row text-left"
			style="background-color: white; padding-left: 10px; margin-left: 0px; margin-right: 0px; margin-bottom: 1px">
		</div>
		<div class="row text-left" th:each="checkList:*{checkList}"
			style="background-color: white; padding-left: 10px; margin-left: 0px; margin-right: 0px; margin-bottom: 1px">
			<div class="col-xs-12 col-sm-12">
				<div class="col-xs-6 col-sm-6 text-left">
					<span style="padding-left: 20px;"> 名称 </span>
				</div>
				<div class="col-xs-6 col-sm-6">
					<span th:text="${checkList.checkItemName}"></span>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12">
				<div class="col-xs-6 col-sm-6 text-left">
					<span style="padding-left: 20px;"> 结果 </span>
				</div>
				<div class="col-xs-6 col-sm-6">
					<span th:text="${checkList.checkResult}"></span>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
