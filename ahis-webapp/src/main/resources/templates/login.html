<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script type="text/javascript" src="/webjarslocator/jquery/jquery.js"></script>
    <title>登录</title>
</head>
<body>
    <br />
    <br />
    <div class="signin">
        <form th:action="@{/login}" method="post">
            <input type="text" name="telNo" class="form-control" placeholder="手机号码" required="required" autofocus="autofocus"/>
            <input type="password" name="passWord" class="form-control" placeholder="密码" required="required" />
            <input type="submit" class="btn btn-lg btn-warning btn-block" value="登录" />
        </form>
    </div>
</body>  
</html>
